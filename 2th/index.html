<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二個</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>第二個網頁，加減</h1>
            <span id="value">0</span>
            <div class="button-container">
                <button class="btn decrease">減一</button>
                <button class="btn division">除二</button>
                <button class="btn reset">重設</button>
                <button class="btn increase">加一</button>
                <button class="btn take">乘二</button>

            </div>
        </div>
        <div class="container">
            <table width="300" border="1">
                <tbody>
                    <tr>
                        <td>+1</td>
                        <td>-1</td>
                        <td>重設</td>
                        <td>x2</td>
                        <td>/2</td>
                    </tr>
                    <tr>
                        <td class="in">0</td>
                        <td class="de">0</td>
                        <td class="re">0</td>
                        <td class="mult">0</td>
                        <td class="divis">0</td>
                        <button class="btn restart">重設次數</button>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
